<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover LuxeDrink, the epitome of sophistication in bottled drinks. Crafted for a refined lifestyle.">
    <title>LuxeDrink - 洗練されたボトルドリンク</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        header {
            background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        header a {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        header a:hover {
            background-color: #444;
        }
        section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        section p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LuxeDrink</h1>
        <p>洗練された一杯を、あなたの日常に。</p>
        <a href="#features">もっと詳しく</a>
    </header>
    <section id="features">
        <h2>LuxeDrinkのこだわり</h2>
        <p>厳選された天然素材と独自の製法で生まれる最高品質のドリンク。スタイリッシュなデザインと調和の取れた味わいが特徴です。</p>
        <p>特別な日常を彩る一杯を、ぜひお試しください。</p>
        <div class="grid">
            <img src="https://via.placeholder.com/400x300" alt="高級素材">
            <img src="https://via.placeholder.com/400x300" alt="洗練されたデザイン">
            <img src="https://via.placeholder.com/400x300" alt="特別な瞬間">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 LuxeDrink. All Rights Reserved.</p>
    </footer>
</body>
</html>
